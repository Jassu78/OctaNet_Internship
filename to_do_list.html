<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launching Page</title>
  <style>
    body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0;}
    header {background-color: #333; color: #fff; padding: 1px 0; text-align: center;}
    nav {display: flex; justify-content: center;}
    nav a {color: #fff; text-decoration: none; margin: 0 20px; font-size: 18px; transition: all 0.3s;}
    nav a:hover {color: #007bff;}
    .dropdown {position: relative; display: inline-block;}
    .dropdown-content {display: none; position: absolute; background-color: #333; min-width: 160px; z-index: 1;}
    .dropdown-content a {color: #fff; padding: 2px 16px; text-decoration: none; display: grid; transition: all 0.3s;}
    .dropdown-content a:hover {background-color:black;}
    .dropdown:hover .dropdown-content {display: block;}
    section {padding: 9px 0; text-align: center;}
    section.home {background-color: #f4f4f4; text-align: left; padding: 0px 0px;}
    section.todolist {background-color: #007bff; color: #fff;}
    section.contact {background-color: #333; color: #fff;}
    .container {max-width: 800px; margin: 0 auto;}
    h1 {font-size: 36px; margin-bottom: 20px;}
    p {font-size: 18px; line-height: 1.6;}
    ul {list-style: none; padding: 0;}
    li {display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.2);}
    li:last-child {border-bottom: none;}
    input[type="text"], input[type="email"], textarea {padding: 8px; border: none; border-radius: 5px; margin-bottom: 10px; width: 100%; box-sizing: border-box;}
    textarea {height: 100px;}
    button {padding: 8px 16px; border: none; border-radius: 5px; background-color: #0056b3; color: #fff; cursor: pointer;}
    button.post {background-color: #427e34; display: block; margin: 20px auto 0;}
    button:hover {background-color: #007bff;}
    .task.completed {text-decoration: line-through; color: rgba(255, 255, 255, 0.6);}
    footer {background-color: #333; color: #fff; padding: 2px 0; text-align: center; position: fixed; bottom: 0; left: 0; width: 100%;}
    @media only screen and (max-width: 768px) {h1 {font-size: 30px;} p {font-size: 16px;}}
    @media only screen and (max-width: 576px) {h1 {font-size: 24px;} p {font-size: 14px;}}
  </style>
</head>
<body>

  <header>
    <h1>DAY PLANNER</h1>
    <nav>
      <div class="dropdown">
        <a href="#">MENUðŸ“œ</a>
        <div class="dropdown-content">
          <a href="#home">Home</a>
          <a href="#todolist">To-Do List</a>
          <a href="#contact">Contact Details</a>
          <a href="#signin">Sign In</a>
        </div>
      </div>
    </nav>
  </header>

  <section id="home" class="home">
    <div class="container">
      <h1>Welcome to Day Planner.!</h1>
      <p>We are glad to have you here. Explore our website to discover amazing features and services.</p>
    </div>
  </section>

  <section id="todolist" class="todolist">
    <div class="container">
      <h1>To-Do List Section</h1>
      <input type="text" id="taskInput" placeholder="Enter task...">
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>
  </section>

  <section id="contact" class="contact">
    <div class="container">
      <h1>Contact Details Section</h1>
      <form id="feedbackForm">
        <input type="text" id="name" name="name" placeholder="Your Name (Optional)">
        <input type="email" id="email" name="email" placeholder="Your Email">
        <textarea id="description" name="description" placeholder="Description"></textarea>
        <button type="submit" class="post">Post</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Launching Page. All rights reserved.</p>
  </footer>

  <script>
    function addTask() {
      var t=document.createElement("li");
      t.innerHTML='<span class="task">'+document.getElementById("taskInput").value+'</span>'+'<div class="actions">'+'<button onclick="completeTask(this)">Complete</button>'+'<button onclick="deleteTask(this)">Delete</button>'+'</div>';
      document.getElementById("taskList").insertBefore(t,document.getElementById("taskList").firstChild);
      document.getElementById("taskInput").value="";
    }
    function completeTask(t) {
      var e=t.parentNode.parentNode;
      var n=document.getElementById("taskList");
      var o=document.querySelectorAll(".task.completed");
      e.classList.contains("completed")?n.appendChild(e):n.insertBefore(e,n.children[o.length]);
      var m=e.querySelector(".task");
      m.classList.toggle("completed");
    }
    function deleteTask(t) {
      var e=t.parentNode.parentNode;
      e.style.opacity="0";
      setTimeout(function(){e.remove()},300);
    }
  </script>

</body>
</html>
